<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rice Network - Minecraft Server Status</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #3a1f6d, #2b0a40);
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }
        .container {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: flex-start;
            background-color: rgba(43, 10, 64, 0.9);
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
            padding: 20px;
            max-width: 1200px;
            width: 100%;
            box-sizing: border-box;
            animation: fadeIn 1s ease-in-out;
        }
        .main-content {
            flex: 2;
            margin-right: 20px;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .header {
            margin-bottom: 20px;
        }
        h1 {
            color: #b23aee;
            margin: 0;
            font-size: 2.5em;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .status {
            font-size: 1.5em;
            margin: 15px 0;
            padding: 10px;
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.5);
            display: inline-block;
            animation: pulse 1.5s infinite;
        }
        .status.online {
            color: #4caf50;
            border: 2px solid #4caf50;
        }
        .status.offline {
            color: #f44336;
            border: 2px solid #f44336;
        }
        .info-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 20px;
            width: 100%;
        }
        .info {
            background-color: rgba(0, 0, 0, 0.7);
            border: 1px solid #b23aee;
            border-radius: 8px;
            padding: 15px;
            margin: 10px;
            width: calc(50% - 20px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            animation: slideIn 0.5s ease-in-out;
        }
        .info h2 {
            color: #b23aee;
            margin: 0;
            font-size: 1.2em;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }
        .info p {
            margin: 10px 0;
            font-size: 1em;
        }
        .footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #888;
        }
        .server-check {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            max-width: 300px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            animation: slideIn 0.5s ease-in-out;
            margin-top: 30px;
        }
        .server-check input[type="text"] {
            padding: 10px;
            border: 1px solid #b23aee;
            border-radius: 4px;
            width: 100%;
            margin-bottom: 10px;
            background-color: #1e1e1e;
            color: #ffffff;
            font-size: 1em;
        }
        .server-check button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #b23aee;
            color: #ffffff;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .server-check button:hover {
            background-color: #a12fdd;
        }
        .server-check .result {
            margin-top: 10px;
            font-size: 1.1em;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #b23aee;
            padding: 10px;
            border-radius: 4px;
            width: 100%;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        @keyframes slideIn {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @media (max-width: 768px) {
            .info {
                width: calc(100% - 20px);
            }
            .container {
                flex-direction: column;
                align-items: center;
            }
            .main-content {
                margin-right: 0;
                margin-bottom: 20px;
            }
            .server-check {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-content">
            <div class="header">
                <h1>Rice Network</h1>
            </div>
            <div class="status" id="server-status">Loading...</div>
            <div class="info-container">
                <div class="info">
                    <h2>Server Information</h2>
                    <p><strong>Player Count:</strong> <span id="player-count">Loading...</span></p>
                    <p><strong>Max Players:</strong> <span id="max-players">Loading...</span></p>
                    <p><strong>Version:</strong> <span id="version">Loading...</span></p>
                </div>
                <div class="info">
                    <h2>Recent Activity</h2>
                    <p id="recent-activity">Loading...</p>
                </div>
            </div>
        </div>

        <!-- Server Check Form -->
        <div class="server-check">
            <h2>Check Another Server</h2>
            <input type="text" id="server-ip" placeholder="Enter server IP address">
            <button onclick="checkServerStatus()">Check Status</button>
            <div id="server-result" class="result">Enter an IP address and click "Check Status".</div>
        </div>
    </div>

    <!-- Link to the external JavaScript file -->
    <script src="status.js"></script>
</body>
</html>
